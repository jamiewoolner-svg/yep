services:
  - type: web
    name: yep-stock-scanner
    runtime: python
    plan: starter
    buildCommand: pip install -r requirements-web.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --threads 4 --timeout 300
    envVars:
      - key: POLYGON_API_KEY
        sync: false
      - key: SCANNER_DATA_SOURCE
        value: polygon
      - key: POLYGON_MIN_GAP_SEC
        value: "0.4"
