services:
  - type: web
    name: yep
    runtime: python
    plan: starter
    region: oregon
    buildCommand: pip install -r requirements-web.txt
    startCommand: python3 -m gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --timeout 300
    healthCheckPath: /healthz
    autoDeploy: true
    envVars:
      - key: POLYGON_MIN_GAP_SEC
        sync: false
      - key: SCANNER_DATA_SOURCE
        sync: false
      - key: POLYGON_API_KEY
        sync: false
