<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YEPSTOCKS</title>
  <script defer src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
  <style>
    :root {
      --bg: #0f1720;
      --bg2: #121e29;
      --card: #1b2a37;
      --ink: #e6eff7;
      --muted: #9db0c0;
      --line: #2c3f4f;
      --accent: #2fa4d5;
      --accent-dark: #1b86b4;
      --danger: #cc4b4b;
      --shadow: 0 14px 30px rgba(0, 0, 0, 0.35);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Avenir Next", "Trebuchet MS", "Segoe UI", sans-serif;
      color: var(--ink);
      background:
        radial-gradient(1200px 600px at 6% 0%, #1c3d4f 0%, transparent 60%),
        radial-gradient(900px 450px at 94% 14%, #2a3648 0%, transparent 55%),
        linear-gradient(180deg, var(--bg), var(--bg2));
      min-height: 100vh;
    }
    .wrap { max-width: 1240px; margin: 28px auto; padding: 0 16px 24px; }
    .brand {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 14px;
      margin-bottom: 12px;
    }
    .brand-mark {
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }
    .brand-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #7fe4ff, #2fa4d5 60%, #1b86b4);
      box-shadow: 0 0 0 4px rgba(47, 164, 213, 0.12);
    }
    .brand-name {
      font-size: 14px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: #b5d8eb;
      font-weight: 700;
    }
    .brand-tag {
      border: 1px solid #3d5c74;
      background: #172838;
      color: #9ed9f2;
      font-size: 12px;
      border-radius: 999px;
      padding: 4px 10px;
      white-space: nowrap;
    }
    .card {
      background: linear-gradient(180deg, rgba(30,44,56,0.98), #1b2a37);
      border: 1px solid var(--line);
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding: 18px;
      margin-bottom: 16px;
    }
    h1 { margin: 0 0 8px; font-size: 28px; line-height: 1.15; letter-spacing: 0.01em; }
    h2 { margin: 0 0 12px; font-size: 20px; line-height: 1.2; }
    h3 { margin: 0; font-size: 18px; line-height: 1.2; }
    p { color: var(--muted); margin: 0 0 12px; }
    .actions { margin-top: 12px; display: flex; gap: 10px; }
    button {
      border: 0;
      border-radius: 10px;
      padding: 10px 15px;
      background: linear-gradient(125deg, var(--accent), var(--accent-dark));
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      letter-spacing: 0.01em;
      transition: transform 0.12s ease, opacity 0.12s ease;
    }
    button:hover { transform: translateY(-1px); }
    button:disabled { opacity: 0.55; cursor: not-allowed; transform: none; }
    .status {
      font-weight: 700;
      color: var(--accent-dark);
      margin-top: 12px;
      min-height: 22px;
      padding: 6px 10px;
      border-radius: 8px;
      background: #132536;
      border: 1px solid #29506a;
    }
    .metrics { display: flex; gap: 10px; font-size: 12px; color: var(--muted); margin-top: 8px; flex-wrap: wrap; }
    .metrics span { background: #152432; border: 1px solid var(--line); border-radius: 999px; padding: 4px 10px; }
    .err { color: var(--danger); font-weight: 700; margin-top: 8px; }
    #empty-note { margin-top: 10px; }
    .signal-feed {
      display: grid;
      grid-template-columns: 1fr;
      gap: 14px;
    }
    .signal-card {
      border: 1px solid var(--line);
      border-radius: 14px;
      background: #132230;
      padding: 12px;
    }
    .signal-head {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 8px;
      flex-wrap: wrap;
    }
    .signal-meta {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
      color: var(--muted);
      font-size: 12px;
      font-weight: 700;
    }
    .pill {
      padding: 4px 8px;
      border-radius: 999px;
      background: #1a2e40;
      border: 1px solid #335068;
    }
    .pill.bull { color: #89f0b8; border-color: #2f6e4c; }
    .pill.bear { color: #f3a3a3; border-color: #7a3b3b; }
    .chart-controls {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
      color: var(--muted);
      font-size: 12px;
      font-weight: 700;
    }
    .chart-controls select {
      border: 1px solid var(--line);
      border-radius: 8px;
      padding: 6px 8px;
      background: #14222f;
      color: var(--ink);
      font: inherit;
    }
    .chart-box {
      height: 700px;
      margin-top: 10px;
      border: 1px solid var(--line);
      border-radius: 12px;
      background: #132230;
      overflow: hidden;
    }
    @media (max-width: 900px) {
      .wrap { margin-top: 16px; }
      h1 { font-size: 24px; }
      .chart-box { height: 620px; }
      .card { padding: 14px; border-radius: 14px; }
      .brand { flex-direction: column; align-items: flex-start; }
    }
    @media (max-width: 600px) {
      .actions { flex-direction: column; }
      button { width: 100%; }
      .chart-box { height: 560px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="brand">
      <div class="brand-mark">
        <span class="brand-dot"></span>
        <span class="brand-name">YEPSTOCKS SIGNAL LAB</span>
      </div>
      <span class="brand-tag">Find The Fat Pitch</span>
    </div>

    <div class="card">
      <h1>YEPSTOCKS</h1>
      <p>One-button scan across S&amp;P 500 + Nasdaq-100 using fixed house rules.</p>
      <form id="scan-form" method="post">
        <div class="actions">
          <button type="submit" id="scan-btn">Run Scan</button>
        </div>
      </form>
      <p class="status" id="scan-status"></p>
      <div class="metrics">
        <span id="m-tier">Tier: -</span>
        <span id="m-scanned">Scanned: 0/0</span>
        <span id="m-matches">Matches: 0</span>
      </div>
      {% if error %}<p class="err">{{ error }}</p>{% endif %}
    </div>

    <div class="card">
      <h2>Signals</h2>
      <p id="empty-note">No matches yet. Run a scan.</p>
      <div id="signal-feed" class="signal-feed"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById('scan-form');
    const signalFeed = document.getElementById('signal-feed');
    const emptyNote = document.getElementById('empty-note');
    const status = document.getElementById('scan-status');
    const scanBtn = document.getElementById('scan-btn');
    const tierEl = document.getElementById('m-tier');
    const scannedEl = document.getElementById('m-scanned');
    const matchesEl = document.getElementById('m-matches');

    let activeController = null;
    const models = [];
    const modelBySymbol = new Map();
    let chartQueue = [];
    let chartWorkerActive = false;
    let chartObserver = null;

    if ('IntersectionObserver' in window) {
      chartObserver = new IntersectionObserver((entries) => {
        for (const entry of entries) {
          if (!entry.isIntersecting) continue;
          const symbol = String(entry.target.dataset.symbol || '').trim();
          const model = modelBySymbol.get(symbol);
          if (model) queueChart(model);
          chartObserver.unobserve(entry.target);
        }
      }, { rootMargin: '420px 0px' });
    }

    function pickRecent(idx, series, maxPoints = 4) {
      const start = Math.max(0, idx.length - maxPoints);
      return idx.slice(start).map(i => series[i]);
    }

    function num(v, fallback = 0) {
      const n = Number(v);
      return Number.isFinite(n) ? n : fallback;
    }

    function computeRank(row) {
      return (
        (num(row.raw_setup_score, num(row.setup_score, 0)) * 1000.0) +
        (num(row.raw_score, num(row.score, 0)) * 10.0) +
        (num(row.raw_pre3x, num(row.pre3x, 0)) * 2.0) +
        (num(row.raw_hist_wr, num(row.hist_wr, 0) / 100.0) * 100.0) +
        (Math.max(0, num(row.raw_bb_expansion, num(row.bb_expansion, 0))) * 300.0) +
        (num(row.raw_pattern_similarity, num(row.pattern_similarity, 0) / 100.0) * 1000.0) +
        (num(row.raw_course_score, num(row.course_score, 0)) * 20.0) +
        (num(row.raw_lifecycle_score, num(row.lifecycle_score, 0)) * 40.0)
      );
    }

    function sortedSymbols(limit = 25) {
      return models
        .slice()
        .sort((a, b) => b.rank - a.rank)
        .slice(0, limit)
        .map(m => m.symbol);
    }

    function insertCardSorted(model) {
      model.card.dataset.rank = String(model.rank);
      const cards = Array.from(signalFeed.children);
      const insertBefore = cards.find(c => num(c.dataset.rank, 0) < model.rank);
      if (insertBefore) {
        signalFeed.insertBefore(model.card, insertBefore);
      } else {
        signalFeed.appendChild(model.card);
      }
    }

    function cardHtml(model) {
      const dirClass = String(model.row.dir || '').toUpperCase().includes('BULL') ? 'bull' : 'bear';
      const bbWindowOk = !!model.row.bb_widen_window_ok;
      const bbStartAge = num(model.row.bb_widen_start_age, 999);
      return `
        <div class="signal-head">
          <h3>${model.symbol}</h3>
          <div class="signal-meta">
            <span class="pill ${dirClass}">${model.row.dir}</span>
            <span class="pill">${model.row.setup}</span>
            <span class="pill">Phase ${num(model.row.phase, 1)} ${model.row.stage || ''}</span>
            <span class="pill">Score ${num(model.row.setup_score, 0).toFixed(1)}</span>
            <span class="pill">Life ${num(model.row.lifecycle_score, 0).toFixed(1)}</span>
            <span class="pill">BBExp ${num(model.row.bb_expansion, 0).toFixed(3)}</span>
            <span class="pill">BBNow ${num(model.row.bb_width_now, 0).toFixed(3)}</span>
            <span class="pill">BBPct ${num(model.row.bb_width_pct, 0).toFixed(1)}%</span>
            <span class="pill">BBSlope3 ${num(model.row.bb_slope3, 0).toFixed(4)}</span>
            <span class="pill">BBOsc ${num(model.row.bb_osc, 0).toFixed(2)}</span>
            <span class="pill">${model.row.bb_regime ? 'BBW Regime ON' : 'BBW Regime OFF'}</span>
            <span class="pill">BBxMonth ${num(model.row.bb_vs_prev_month, 0).toFixed(2)}x</span>
            <span class="pill">BB2xAge ${num(model.row.bb_double_age, 999)}d</span>
            <span class="pill">BandRide ${num(model.row.band_ride_score, 0).toFixed(2)}</span>
            <span class="pill">${bbWindowOk ? 'BBW 5-14d OK' : `BBW start ${bbStartAge}d`}</span>
          </div>
        </div>
        <div class="chart-controls">
          <span>Candle Timeframe</span>
          <select id="${model.id}-tf">
            <option value="1D">1D</option>
            <option value="233m">233m</option>
            <option value="55m">55m</option>
            <option value="34m">34m</option>
            <option value="21m">21m</option>
            <option value="13m">13m</option>
            <option value="8m">8m</option>
            <option value="5m">5m</option>
          </select>
        </div>
        <div id="${model.id}-plot" class="chart-box"></div>
      `;
    }

    function makeModel(row, tier) {
      const symbol = String(row.symbol || '').trim();
      const id = `signal-${symbol}-${Date.now()}-${Math.floor(Math.random() * 10000)}`;
      const card = document.createElement('article');
      card.className = 'signal-card';
      card.dataset.symbol = symbol;
      const model = {
        id,
        symbol,
        tier: tier || 'ranked',
        row,
        rank: computeRank(row),
        tf: '1D',
        chart: null,
        loading: false,
        card,
      };
      card.innerHTML = cardHtml(model);
      const tfSel = card.querySelector(`#${id}-tf`);
      tfSel.addEventListener('change', () => {
        model.tf = tfSel.value;
        ensureTimeframe(model, model.tf).then(() => drawChart(model));
      });
      if (chartObserver) {
        chartObserver.observe(card);
      } else {
        queueChart(model);
      }
      return model;
    }

    function isValidChartPayload(payload) {
      return !!(payload && typeof payload === 'object' && payload.symbol && payload.timeframes && typeof payload.timeframes === 'object');
    }

    function drawChart(model) {
      if (!model.chart) return;
      if (typeof Plotly === 'undefined') {
        status.textContent = 'Charts unavailable: Plotly CDN did not load.';
        return;
      }
      const chartBundle = model.chart;
      if (!isValidChartPayload(chartBundle)) {
        status.textContent = `Chart payload was incomplete for ${model.symbol}.`;
        return;
      }
      const plotId = `${model.id}-plot`;
      const tf = model.tf || '1D';
      const rawView = chartBundle.timeframes[tf] || chartBundle.timeframes['1D'] || Object.values(chartBundle.timeframes)[0];
      if (!rawView || !Array.isArray(rawView.dates) || rawView.dates.length === 0) {
        status.textContent = `No chart data available for ${chartBundle.symbol} (${tf}).`;
        return;
      }

      const trimByTf = { '1D': 320, '233m': 120, '55m': 90, '34m': 80, '21m': 70, '13m': 60, '8m': 50, '5m': 40 };
      const keep = trimByTf[tf] || 320;
      const start = Math.max(0, (rawView?.dates?.length || 0) - keep);
      const view = {
        ...rawView,
        dates: (rawView?.dates || []).slice(start),
        open: (rawView?.open || []).slice(start),
        high: (rawView?.high || []).slice(start),
        low: (rawView?.low || []).slice(start),
        close: (rawView?.close || []).slice(start),
        sma50: (rawView?.sma50 || []).slice(start),
        sma89: (rawView?.sma89 || []).slice(start),
        sma200: (rawView?.sma200 || []).slice(start),
        bb_upper: (rawView?.bb_upper || []).slice(start),
        bb_lower: (rawView?.bb_lower || []).slice(start),
        macd: (rawView?.macd || []).slice(start),
        macd_signal: (rawView?.macd_signal || []).slice(start),
        stoch_k: (rawView?.stoch_k || []).slice(start),
        stoch_d: (rawView?.stoch_d || []).slice(start),
        sma_cross_up_idx: (rawView?.sma_cross_up_idx || []).map(i => i - start).filter(i => i >= 0),
        sma_cross_down_idx: (rawView?.sma_cross_down_idx || []).map(i => i - start).filter(i => i >= 0),
        macd_cross_up_idx: (rawView?.macd_cross_up_idx || []).map(i => i - start).filter(i => i >= 0),
        macd_cross_down_idx: (rawView?.macd_cross_down_idx || []).map(i => i - start).filter(i => i >= 0),
        stoch_cross_up_idx: (rawView?.stoch_cross_up_idx || []).map(i => i - start).filter(i => i >= 0),
        stoch_cross_down_idx: (rawView?.stoch_cross_down_idx || []).map(i => i - start).filter(i => i >= 0)
      };

      const x = view.dates;
      const intraday = String(view.timeframe || '').endsWith('m');
      const tinyTf = ['34m', '21m', '13m', '8m', '5m'].includes(tf);
      const compactTf = intraday;

      const traces = [
        {
          type: 'candlestick',
          x,
          open: view.open,
          high: view.high,
          low: view.low,
          close: view.close,
          name: 'Candles',
          xaxis: 'x',
          yaxis: 'y',
          increasing: {line: {color: '#3fb27f'}},
          decreasing: {line: {color: '#d86b6b'}}
        },
        {x, y: view.sma50, name: 'SMA50', line: {color: '#ff7f0e', width: compactTf ? 2.2 : 1.6}, xaxis: 'x', yaxis: 'y'},
        {x, y: compactTf ? [] : view.sma89, name: 'SMA89', line: {color: '#2ca02c', width: 1.2}, xaxis: 'x', yaxis: 'y'},
        {x, y: compactTf ? [] : view.sma200, name: 'SMA200', line: {color: '#9467bd', width: 1.2}, xaxis: 'x', yaxis: 'y'},
        {x, y: view.bb_upper, name: 'BB Upper', line: {color: '#7f7f7f', dash: 'dot'}, xaxis: 'x', yaxis: 'y'},
        {x, y: view.bb_lower, name: 'BB Lower', line: {color: '#7f7f7f', dash: 'dot'}, xaxis: 'x', yaxis: 'y'},
        {x: tinyTf ? [] : pickRecent(view.sma_cross_up_idx, x), y: tinyTf ? [] : pickRecent(view.sma_cross_up_idx, view.close), mode: 'markers', marker: {color: 'green', symbol: 'triangle-up', size: 8}, name: 'SMA Up', xaxis: 'x', yaxis: 'y'},
        {x: tinyTf ? [] : pickRecent(view.sma_cross_down_idx, x), y: tinyTf ? [] : pickRecent(view.sma_cross_down_idx, view.close), mode: 'markers', marker: {color: 'red', symbol: 'triangle-down', size: 8}, name: 'SMA Down', xaxis: 'x', yaxis: 'y'},
        {x, y: view.macd, name: 'MACD', line: {color: '#17becf'}, xaxis: 'x2', yaxis: 'y2'},
        {x, y: view.macd_signal, name: 'Signal', line: {color: '#bcbd22'}, xaxis: 'x2', yaxis: 'y2'},
        {x: tinyTf ? [] : pickRecent(view.macd_cross_up_idx, x), y: tinyTf ? [] : pickRecent(view.macd_cross_up_idx, view.macd), mode: 'markers', marker: {color: 'green', symbol: 'triangle-up', size: 7}, name: 'MACD Up', xaxis: 'x2', yaxis: 'y2'},
        {x: tinyTf ? [] : pickRecent(view.macd_cross_down_idx, x), y: tinyTf ? [] : pickRecent(view.macd_cross_down_idx, view.macd), mode: 'markers', marker: {color: 'red', symbol: 'triangle-down', size: 7}, name: 'MACD Down', xaxis: 'x2', yaxis: 'y2'},
        {x, y: view.stoch_k, name: 'Stoch %K', line: {color: '#e377c2'}, xaxis: 'x3', yaxis: 'y3'},
        {x, y: view.stoch_d, name: 'Stoch %D', line: {color: '#8c564b'}, xaxis: 'x3', yaxis: 'y3'},
        {x: tinyTf ? [] : pickRecent(view.stoch_cross_up_idx, x), y: tinyTf ? [] : pickRecent(view.stoch_cross_up_idx, view.stoch_k), mode: 'markers', marker: {color: 'green', symbol: 'triangle-up', size: 7}, name: 'Stoch Up', xaxis: 'x3', yaxis: 'y3'},
        {x: tinyTf ? [] : pickRecent(view.stoch_cross_down_idx, x), y: tinyTf ? [] : pickRecent(view.stoch_cross_down_idx, view.stoch_k), mode: 'markers', marker: {color: 'red', symbol: 'triangle-down', size: 7}, name: 'Stoch Down', xaxis: 'x3', yaxis: 'y3'}
      ];

      Plotly.react(plotId, traces, {
        margin: {l: 50, r: 20, t: 20, b: 30},
        paper_bgcolor: '#132230',
        plot_bgcolor: '#132230',
        font: {color: '#d8e9f6'},
        hovermode: compactTf ? 'x' : 'x unified',
        legend: {orientation: 'h', y: -0.08, font: {size: compactTf ? 9 : 10}},
        grid: {rows: 3, columns: 1, pattern: 'independent', roworder: 'top to bottom'},
        xaxis: {
          domain: [0, 1],
          anchor: 'y',
          type: 'date',
          showgrid: true,
          gridcolor: '#2a3d4e',
          rangeslider: {visible: false},
          tickformat: intraday ? '%m-%d %H:%M' : '%Y-%m-%d',
          nticks: compactTf ? 8 : 12,
          rangebreaks: intraday ? [{bounds: ['sat', 'mon']}] : []
        },
        yaxis: {domain: compactTf ? [0.56, 1] : [0.52, 1], title: 'Price', showgrid: true, gridcolor: '#2a3d4e'},
        xaxis2: {domain: [0, 1], anchor: 'y2', showgrid: true, gridcolor: '#2a3d4e', matches: 'x', nticks: compactTf ? 8 : 12},
        yaxis2: {domain: compactTf ? [0.30, 0.52] : [0.26, 0.48], title: 'MACD', showgrid: true, gridcolor: '#2a3d4e', zeroline: true, zerolinecolor: '#4f6f85'},
        xaxis3: {domain: [0, 1], anchor: 'y3', showgrid: true, gridcolor: '#2a3d4e', matches: 'x', nticks: compactTf ? 8 : 12},
        yaxis3: {domain: [0, 0.26], title: 'StochRSI', range: [0, 100], showgrid: true, gridcolor: '#2a3d4e', tickvals: [20, 50, 80]}
      }, {responsive: true});
    }

    async function loadChartPayload(symbol, tf = '1D') {
      const resp = await fetch(`/chart_payload?symbol=${encodeURIComponent(symbol)}&tf=${encodeURIComponent(tf)}`);
      if (!resp.ok) throw new Error(`request failed (${resp.status})`);
      const payload = await resp.json();
      if (payload.error) throw new Error(payload.error);
      if (!isValidChartPayload(payload)) throw new Error('invalid payload');
      return payload;
    }

    function queueChart(model) {
      if (!model || model.loading || model.chart) return;
      model.loading = true;
      chartQueue.push(model);
      processChartQueue();
    }

    async function ensureTimeframe(model, tf) {
      const targetTf = String(tf || '1D');
      if (!model || !model.chart) return;
      if (model.chart.timeframes && model.chart.timeframes[targetTf]) return;
      if (model.loading) return;
      model.loading = true;
      status.textContent = `Loading ${targetTf} chart: ${model.symbol}...`;
      try {
        const payload = await loadChartPayload(model.symbol, targetTf);
        if (!model.chart.timeframes) model.chart.timeframes = {};
        const incoming = payload?.timeframes || {};
        for (const [k, v] of Object.entries(incoming)) {
          model.chart.timeframes[k] = v;
        }
      } catch (err) {
        status.textContent = `Chart load failed for ${model.symbol}: ${err}`;
      } finally {
        model.loading = false;
      }
    }

    async function processChartQueue() {
      if (chartWorkerActive) return;
      chartWorkerActive = true;
      try {
        while (chartQueue.length) {
          const model = chartQueue.shift();
          if (!model || model.chart) continue;
          status.textContent = `Loading chart: ${model.symbol}...`;
          try {
            model.chart = await loadChartPayload(model.symbol, model.tf || '1D');
            drawChart(model);
          } catch (err) {
            status.textContent = `Chart load failed for ${model.symbol}: ${err}`;
          } finally {
            model.loading = false;
          }
        }
      } finally {
        chartWorkerActive = false;
      }
    }

    async function handleMessage(msg) {
      if (msg.type === 'status' || msg.type === 'progress') {
        status.textContent = msg.message;
        return;
      }
      if (msg.type === 'match') {
        emptyNote.style.display = 'none';
        const symbol = String(msg.row?.symbol || '').trim();
        if (!symbol) return;
        if (modelBySymbol.has(symbol)) {
          const existing = modelBySymbol.get(symbol);
          existing.row = msg.row;
          existing.rank = computeRank(msg.row);
          existing.card.innerHTML = cardHtml(existing);
          insertCardSorted(existing);
          const tfSel = existing.card.querySelector(`#${existing.id}-tf`);
          if (tfSel) {
            tfSel.value = existing.tf;
            tfSel.addEventListener('change', () => {
              existing.tf = tfSel.value;
              ensureTimeframe(existing, existing.tf).then(() => drawChart(existing));
            });
          }
          if (existing.chart) drawChart(existing);
          return;
        }
        const model = makeModel(msg.row, msg.tier);
        models.push(model);
        modelBySymbol.set(symbol, model);
        insertCardSorted(model);
        status.textContent = `Match: ${symbol}`;
        return;
      }
      if (msg.type === 'error') {
        status.textContent = `Error: ${msg.message}`;
        return;
      }
      if (msg.type === 'done') {
        status.textContent = `Done. ${msg.count} match(es), tier: ${msg.tier}`;
        return;
      }
      if (msg.type === 'metrics') {
        tierEl.textContent = `Tier: ${msg.tier}`;
        scannedEl.textContent = `Scanned: ${msg.scanned}/${msg.total}`;
        matchesEl.textContent = `Matches: ${msg.matches}`;
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      signalFeed.innerHTML = '';
      emptyNote.style.display = 'block';
      models.length = 0;
      modelBySymbol.clear();
      chartQueue = [];
      chartWorkerActive = false;
      if (chartObserver) chartObserver.disconnect();

      status.textContent = 'Starting scan...';
      tierEl.textContent = 'Tier: init';
      scannedEl.textContent = 'Scanned: 0/0';
      matchesEl.textContent = 'Matches: 0';
      scanBtn.disabled = true;

      if (activeController) activeController.abort();
      activeController = new AbortController();

      try {
        const resp = await fetch('/scan_stream', { method: 'POST', body: new FormData(form), signal: activeController.signal });
        if (!resp.ok) {
          status.textContent = `Error: request failed (${resp.status})`;
          return;
        }

        if (!resp.body || !resp.body.getReader) {
          const text = await resp.text();
          for (const line of text.split('\n')) {
            if (!line.trim()) continue;
            await handleMessage(JSON.parse(line));
          }
          return;
        }

        const reader = resp.body.getReader();
        const decoder = new TextDecoder();
        let buffer = '';

        while (true) {
          const { value, done } = await reader.read();
          if (done) break;
          buffer += decoder.decode(value, { stream: true });
          const lines = buffer.split('\n');
          buffer = lines.pop();
          for (const line of lines) {
            if (!line.trim()) continue;
            await handleMessage(JSON.parse(line));
          }
        }
      } catch (err) {
        if (String(err).includes('AbortError')) {
          status.textContent = 'Scan stopped.';
        } else {
          status.textContent = `Error: ${err}`;
        }
      } finally {
        scanBtn.disabled = false;
        activeController = null;
      }
    });

  </script>
